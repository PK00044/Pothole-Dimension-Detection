# YOLOv8 custom training hyperparameters for pothole detection
lr0: 0.01          # Initial learning rate
lrf: 0.01          # Final learning rate (multiplier)
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

box: 0.05          # box loss gain
cls: 0.3           # class loss gain
dfl: 1.5           # distribution focal loss gain

hsv_h: 0.015       # image HSV-Hue augmentation (color jitter)
hsv_s: 0.7
hsv_v: 0.4
degrees: 5.0       # image rotation (+/- deg)
translate: 0.1     # image translation
scale: 0.5         # image scale
shear: 0.0         # image shear
perspective: 0.0
flipud: 0.0        # vertical flip (off for potholes)
fliplr: 0.5        # horizontal flip
mosaic: 1.0        # mosaic augmentation
mixup: 0.2         # mixup augmentation
copy_paste: 0.0
